name: Supabase - Validate Migrations (PR)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "supabase/migrations/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase
        run: supabase start

      - name: Apply migrations locally
        run: supabase db reset

      - name: Stop local Supabase
        if: always()
        run: supabase stop
